<html lang="fa">
<head>

      display:flex;

    .player {

    }

      margin-bottom:15px;
    }

</head>
<body>

    <!-- عکس کاور -->
    <img src="cover.jpg" alt="cover">
    <!-- اسم آهنگ -->
    <h2>روزت مبارک عشق زندگیمون (:</h2>
    <!-- پلیر -->
    <audio controls>
      <source src="song.mp3" type="audio/mpeg">
      مرورگر شما از این پلیر پشتیبانی نمی‌کند.
    </audio>
  </div>

</html>
